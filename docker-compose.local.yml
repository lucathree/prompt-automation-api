services:
  app:
    container_name: prompto
    build:
      context: .
      dockerfile: Dockerfile
    image: prompto:local
    command: uvicorn prompto.asgi:application --host 0.0.0.0 --port 8000 --reload --proxy-headers
    environment:
      - APP_ENV=local
    volumes:
      - ./:/app
    expose:
      - 8000
    restart: unless-stopped
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: prompto-proxy
    ports:
      - "8000:8000"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
  
  db:
    container_name: prompto-db
    image: postgres:17-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  db:
